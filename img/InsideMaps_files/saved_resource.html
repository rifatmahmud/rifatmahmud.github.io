	<!-- DETECT ERRORS DURING SCRIPT LOADING AND DISPLAY "OLD BROWSER" SCREEN INSTEAD OF MAIN PAGE -->
	<script>
		var global = {};
		global.window_ = window;
		global.isNode = false;
		global.isBrowser = true;
		global.insidemaps_ = {};

		// Script timer
		global.insidemaps_.scriptTimer = new Date();
		console.log('0.00s: ----------------------- Insidemaps Reloading  ---------------------');

		// Insidemaps error state
		global.insidemaps_.errorState = {

			onerror : window.onerror,
			loadingScripts : false,
			loadingScriptsFailed : false,  // Checked in insidemaps.ui error handler
			virtualTourLoading: false,

			startScriptLoading : function() {
				global.insidemaps_.errorState.loadingScripts = true;
				global.insidemaps_.errorState.loadingScriptsFailed = false;
			},

			endScriptLoading : function() {
				global.insidemaps_.errorState.loadingScripts = false;
				if ( ! global.insidemaps_.errorState.loadingScriptsFailed) {
					var body = document.getElementById("mainBody");
					if (body) body.style.display = "block";
				}
			},

			onScriptLoadingError : function() {
				if (window.location.search.indexOf("debug") > -1) return;
				if (global.insidemaps_.errorState.loadingScripts) {
					global.insidemaps_.errorState.loadingScriptsFailed = true;
					var wrongBrowser = document.getElementById('wrongBrowser');
					if (wrongBrowser) wrongBrowser.style.display = "block";
					return true;
				}
				return false;
			},

			continueAfterScriptLoadingError : function() {
				var body = document.getElementById("mainBody");
				if (body) body.style.display = "block";
				var wrongBrowser = document.getElementById('wrongBrowser');
				if (wrongBrowser) wrongBrowser.style.display = "none";
			},

		};

		window.onerror = function() {
			// Only call orignal onerror function if there were no
			// script loading errors
			if (! global.insidemaps_.errorState.onScriptLoadingError() &&
				 global.insidemaps_.errorState.onerror )
			{
					global.insidemaps_.errorState.onerror.call(arguments);
			}
		};

		global.insidemaps_.errorState.startScriptLoading();
	</script>

<script type="text/ng-template" id="new-material-picker-template">
  <div id="newMaterialPicker" ng-class="{'furnitureAndMaterialPickerOpen': interaction.showMaterialPicker, 'furnitureAndMaterialPickerClosed': !interaction.showMaterialPicker}" ng-controller="MaterialPickerController as materialPicker" ng-mousemove="$event.stopPropagation()" ng-if="interaction.showMaterialPicker">
    <div class="row" style="margin: 0; margin-top: 5px; margin-bottom:5px; padding: 5px; height:100%; overflow-y: scroll;" >
      <div class="col-xs-4">
        <select class="btn btn-default btn-xs dropdown-toggle" data-ng-model="materialPicker.category" ng-change="materialPicker.categoryChanged()">
          <option value="paint">Solids</option>
          <option value="brick">Brick</option>
          <option value="carpet">Carpet</option>
          <option value="concrete">Concrete</option>
          <option value="fabric">Fabric</option>
          <option value="granite">Granite</option>
          <option value="largestone">Large Stone</option>
          <option value="leather">Leather</option>
          <option value="metal">Metal</option>
          <option value="rugs">Rugs</option>
          <option value="tile">Tile</option>
          <option value="wallpaper">Wall Paper</option>
          <option value="wood">Wood</option>
          <option value="woodfloor">Wood Floor</option>
        </select>
      </div>
      <div class="col-xs-3 col-xs-offset-4">
        <a class="btn outline pull-right btn-sm" style="margin-bottom: 5px;" ng-click="interaction.hideMaterialPickerElement(); $event.stopPropagation();">Close</a>
      </div>
      <div class="col-xs-12">
        <div class="row">
          <div ng-repeat="texture in materialPicker.textures track by $index">
            <div class="col-xs-6 col-sm-3">
              <div class="icon-background rounded-modal-borders" ng-click="interaction.hideMaterialPickerElement(); materialPicker.onPickedMaterial(texture.attributes.name); $event.stopPropagation();">
                <div class="text-center">
                  <a href="" style="text-decoration: none;">
                    <img ng-src="{{materialPicker.urls.getUrlFor(materialPicker.urls.MATERIAL, texture.attributes.map, {}, true)}}" class="material-icon" crossorigin=""/>
                    <p class="text-center" style="color: white; text-decoration: none;">{{texture.attributes.name}}</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/ng-template" id="wall-element-picker-template">
  <div class="modal-body no-lr-padding" style="height: 100%; padding-top: 0; padding-bottom: 0; overflow:auto">
    <!--<div id="wallElementPicker"
      ng-class="{'furnitureAndMaterialPickerOpen': interaction.showWallElementPicker, 'furnitureAndMaterialPickerClosed': !interaction.showWallElementPicker}"
      ng-controller="WallElementPickerController as wallElementPicker"
      ng-mousemove="$event.stopPropagation()" ng-keydown="$event.stopPropagation()" ng-click="$event.stopPropagation()" style="overflow: hidden">-->

      <tags-input disable-blur ng-model="wallElementPicker.tags"
        on-tag-added="wallElementPicker.onTagAdded($tag)"
        on-tag-removed="wallElementPicker.onTagRemoved($tag)"
        add-on-enter="true" add-on-space="true" add-on-comma="true" add-on-paste="true" style="display: none">
        <auto-complete source="wallElementPicker.autoComplete($query)"></auto-complete>
      </tags-input>

      <!-- TOOLBAR -->
      <div class="row no-margin" style="height: 90px; border-bottom: 1px solid white; overflow: hidden;">
          <div class="row no-margin">
            <div class="col-xs-2 we-picker-form" style="margin-left:5px;">
              <div ng-if="wallElementPicker.showPositionCorrection" class="form-group" style="margin-bottom: 2px;">
                <label for="wallElelementHeight" class="white-font">Top</label>
                <input type="number" class="form-control" id="wallElementHeight" ng-change="wallElementPicker.dimensionsChanged()" ng-model="wallElementPicker.topOffset" ng-disabled="wallElementPicker.topOffset !== 0 && !wallElementPicker.topOffset">
              </div>
            </div>
            <div class="col-xs-2 we-picker-form">
              <div ng-if="wallElementPicker.showPositionCorrection" class="form-group" style="margin-bottom: 2px;">
                <label for="wallElelementHeight" class="white-font">Width</label>
                <input type="number" class="form-control" ng-change="wallElementPicker.dimensionsChanged()" ng-model="wallElementPicker.width" ng-disabled="wallElementPicker.width !== 0 && !wallElementPicker.width">
              </div>
            </div>
            <div class="col-xs-2 we-picker-form" ng-if="wallElementPicker.category!='door'">
              <div ng-if="wallElementPicker.showPositionCorrection" class="form-group" style="margin-bottom: 2px;">
                <label for="wallElelementHeight" class="white-font">Bottom</label>
                <input type="number" class="form-control" ng-change="wallElementPicker.dimensionsChanged()" ng-model="wallElementPicker.bottomOffset"ng-disabled="wallElementPicker.bottomOffset !== 0 && !wallElementPicker.bottomOffset">
              </div>
            </div>


            <div class="pull-right we-picker-form col-xs-5">
              <a class="btn btn-default red-nav-btn we-button" ng-click="wallElementPicker.cancelWallElement()">
                Cancel
              </a>
              <a ng-if="wallElementPicker._steps.length - 1 == wallElementPicker._currentStep" class="btn btn-default red-nav-btn we-button" ng-click="wallElementPicker.finalizeWallElement()">
                Finish
              </a>
            </div>
          </div>
          <div ng-if="wallElementPicker.showPositionCorrection && app.vtour.plugin.currStep.tag != 'wall-elements'" style="padding-left: 7px;position:relative;">
              <input id="applyDimensions" type="checkbox" ng-model="wallElementPicker.includePreviousDimensions"><label for="applyDimensions" class="white-font" style="font-size: 12px;position: absolute;top: 2px;margin-left: 5px;">Apply Dimensions</label>
          </div>
    </div>

    <!-- CONNECTIONS -->
    <div class="row no-margin" style="border-bottom: 1px solid white;" ng-if="wallElementPicker._connectionElementsDimensions.length > 0">
        <div class="col-xs-12 no-lr-padding">
            <div class="col-xs-10 we-picker-form">
                <div ng-if="wallElementPicker.category=='door'" class="titleRecent">Connection Room doors:</div>
                <div ng-if="wallElementPicker.category=='enterance'" class="titleRecent">Connection Room enterances:</div>
            </div>
        </div>
        <div class="col-xs-12 no-lr-padding" style="height: 100%; overflow-y: auto; ">
          <div class="row no-margin" style="margin-bottom: 20px;">
            <div ng-repeat="element in wallElementPicker._connectionElementsDimensions" class="col-xs-12 no-lr-padding elementOption" ng-class="(element['connection'])?'elementConnection':''"
                ng-if="(element['type'] == 'D' && wallElementPicker.category=='door') || (element['type'] == 'e' && wallElementPicker.category=='enterance')"
                ng-click="wallElementPicker.applySelectedDimensions(element)">
                <p ng-if="element['connection']" class="col-xs-12">Connected to this room:</p>
                <div>
                    <p class="col-xs-4"><b>Top:</b> {{element['top']}} </p>
                    <p class="col-xs-4"><b>Width:</b> {{element['width']}} </p>
                    <p ng-if="wallElementPicker.category!='door'" class="col-xs-4"><b>Bottom:</b> {{element['bottom']}} </p>
                </div>
            </div>
          </div>
        </div>
    </div>

    <!-- RECENTS -->
    <div class="row no-margin" style="border-bottom: 1px solid white;" ng-if="wallElementPicker.recentlySelectedModels && wallElementPicker.recentlySelectedModels.length > 0 && wallElementPicker.currentTag != 'roomConnection'">
        <div class="col-xs-12 no-lr-padding">
            <div class="col-xs-10 we-picker-form">
                <div ng-if="wallElementPicker.category=='wallTrim' && wallElementPicker.subtype=='fl'" class="titleRecent">Recent floor trims:</div>
                <div ng-if="wallElementPicker.category=='wallTrim' && wallElementPicker.subtype!='fl'" class="titleRecent">Recent ceiling trims:</div>
                <div ng-if="wallElementPicker.category=='door'" class="titleRecent">Recent doors:</div>
                <div ng-if="wallElementPicker.category=='window'" class="titleRecent">Recent windows:</div>
                <div ng-if="wallElementPicker.category=='enterance'" class="titleRecent">Recent enterances:</div>
                <div ng-if="wallElementPicker.category!='window' && wallElementPicker.category!='door' && wallElementPicker.category!='wallTrim'" class="titleRecent">Recent:</div>
            </div>
            <div class="col-xs-2 we-picker-form" ng-if="wallElementPicker.category==='cupboardDoor' || wallElementPicker.category === 'sink'">
                <a class="btn btn-default red-nav-btn tiny-button pull-right" ng-click="wallElementPicker.clearRecentPicks()">
                    Clear Recent
                </a>
            </div>
        </div>
        <div ng-if="app.vtour.plugin.currStep.tag == 'wall-elements'" class="col-xs-12 no-lr-padding" style="height: 100%; overflow-y: auto; ">
          <div class="row no-margin" style="margin-bottom: 20px;">
            <div ng-repeat="group in wallElementPicker.recentlySelectedModels" class="col-xs-12 no-lr-padding elementOption" 
            ng-click="wallElementPicker.applySelectedDimensions({top:group['topOffset'], width:group['initialAbsoluteWidth'], bottom:group['bottomOffset']})">
                <div>
                    <p ng-if="group['roomName']" class="col-xs-2"><b>Used in:</b></p><p ng-if="group['roomName']" class="col-xs-3"> {{group['roomName']}} </p>
                    <p class="col-xs-2"><b>Top:</b> {{group['topOffset']}} </p>
                    <p class="col-xs-2"><b>Width:</b> {{group['initialAbsoluteWidth']}} </p>
                    <p ng-if="wallElementPicker.category!='door'" class="col-xs-3"><b>Bottom:</b> {{group['bottomOffset']}} </p>
                </div>
            </div>
          </div>
        </div>
        <div ng-if="app.vtour.plugin.currStep.tag == 'cupboard-creation'" class="col-xs-12 no-lr-padding" style="height: 180px; overflow-y: auto; ">
          <div class="row no-margin" style="margin-bottom: 20px;">
            <div ng-repeat="group in wallElementPicker.recentlySelectedModels" class="col-xs-3 no-lr-padding" style="overflow:hidden; position:relative; height:140px;">
                <div title="{{group['baseModel'].getName()}}" ng-click="wallElementPicker.applyPreviouslySelectedGroup(group, wallElementPicker.includePreviousDimensions, $index)"
                    style="background-image: url({{group['baseModel'].getArt()}});background-repeat: no-repeat;background-size: contain;position: absolute; width: 100%; left: 0; top:0; bottom:0;" ng-class="{'activeSelection': $index === wallElementPicker.recentlySelectedGroupIndex}">
                    <!--
                    <span ng-if="group.type=='T' && group.position!='fl'" style="background-color: #b0423a;color: #fff;font-size: 12px;padding-left: 2px;padding-right: 2px; position:absolute;top:0px;">CEILING</span>
                    <span ng-if="group.type=='T' && group.position=='fl'" style="background-color: #b0423a;color: #fff;font-size: 12px;padding-left: 2px;padding-right: 2px; position:absolute;bottom:0px;">FLOOR</span>
                    -->
                </div>

                <div style="position: absolute; right: 0px; top: 0; bottom:0; width: 30%;">
                    <div ng-repeat="subModel in group.subModels" style="background-image: url({{subModel.getArt()}}); width: 100%;height: 45px;background-repeat: no-repeat;background-size: cover; background-color: rgba(0,0,0,0.5);" ng-click=""></div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <!-- DOOR CATEGORIES -->
    <div ng-if="wallElementPicker.category === 'door' && wallElementPicker.currentTag === 'door' && app.vtour.plugin.currStep.tag == 'cupboard-creation'" class="row no-margin" style="margin-top:5px;">
        <input class="tab" type="radio" name="editList" id="standardDoors" ng-model="wallElementPicker.subType" value="standard"/>
        <label class="white-font" for="standardDoors">Standard</label>

        <input class="tab" type="radio" name="editList" id="glassDoors" ng-model="wallElementPicker.subType" value="glass"/>
        <label class="white-font" for="glassDoors">Glass</label>

        <input class="tab" type="radio" name="editList" id="lueverDoors" ng-model="wallElementPicker.subType" value="louver"/>
        <label class="white-font" for="lueverDoors">Louver</label>

        <input class="tab" type="radio" name="editList" id="irregularDoors" ng-model="wallElementPicker.subType" value="irregular"/>
        <label class="white-font" for="irregularDoors">Irregular</label>
    </div>



    <div ng-if="app.vtour.plugin.currStep.tag == 'cupboard-creation' || wallElementPicker.currentTag == 'roomConnection'" class="row no-margin" style="overflow-y: auto; position:absolute; bottom:0px; width: 100%;border-top: 1px solid #fff;" ng-class="{'partial-height': wallElementPicker.recentlySelectedModels && wallElementPicker.currentTag != 'roomConnection' && wallElementPicker.recentlySelectedModels.length > 0 , 'full-height': !wallElementPicker.recentlySelectedModels || wallElementPicker.currentStep != 2 || wallElementPicker.recentlySelectedModels.length == 0, 'partial-height-categories':(wallElementPicker.category === 'window' && wallElementPicker.currentTag === 'window') || (wallElementPicker.category === 'door' && wallElementPicker.currentTag === 'door')}">
        <div class="col-xs-12 no-lr-padding">
          <div class="row no-margin">
            <div ng-if="!wallElementPicker.finalStepComplete">

                <!-- All other wall elements -->
                <div ng-cloak ng-if="wallElementPicker.currentTag != 'roomConnection'" ng-repeat="model in wallElementPicker.searchResults | filter: wallElementPicker.filterFunction" class="col-xs-3 no-lr-padding">
                  <img title="{{model.getName()}}" ng-src="{{model.getArt()}}" ng-click="wallElementPicker.onModelChoosen(model, $index);" width="100%">
                </div>

                <!-- Room connections -->
                <div ng-cloak ng-if="wallElementPicker.currentTag == 'roomConnection'">
                    <h3 class="white-font">Select where this element connects to:</h3>

                    <div class="progress progress-striped active"  ng-if="wallElementPicker.dataFetchingInProgress" style="width:95%; margin: 0 auto;">
                        <div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%;">
                          Loading rooms...
                        </div>
                    </div>

                    <!-- Search rooms -->
                    <div ng-cloak ng-if="!wallElementPicker.dataFetchingInProgress" class="findRoomPanel">
                        <div class="form-group" style="margin-bottom: 2px; position:relative;">
                          <input type="text" class="form-control" placeholder="Search rooms..." maxlength="40" ng-model="wallElementPicker.filterSearchResultsText" ng-change="wallElementPicker.filterSearchResults('name', $event);" />
                          <span ng-if="!!wallElementPicker.filterSearchResultsText" class="clearSearch glyphicon glyphicon-remove-circle form-control-feedback" ng-click="wallElementPicker.filterSearchResultsText = ''; wallElementPicker.filterSearchResults('');"></span>
                        </div>
                    </div>

                    <!-- Empty list indicator -->
                    <div ng-cloak ng-if="!wallElementPicker.dataFetchingInProgress && wallElementPicker.searchResults.length == 0" class="white-font emptyList">
                        No rooms named "{{wallElementPicker.filterSearchResultsText}}"
                    </div>

                    <!-- Room list items -->
                    <div ng-cloak ng-repeat="room in wallElementPicker.searchResults" ng-if="!wallElementPicker.dataFetchingInProgress" class="elementConnection" ng-class="{selected : wallElementPicker.getSelectedRoom() == room.roomId}"  ng-click="wallElementPicker.onModelChoosen(room, $index);">
                        <div class="white-font roomName">
                            {{room.name}}
                        </div>
                        <div class="col-xs-12 no-lr-padding ng-scope pano">
                            <img ng-src="{{spin.url}}" ng-repeat="spin in room.spins[0]"  class="no-lr-padding"/>
                            <div ng-if="room.spins[0].length == 4" class="view shadowfilter" title="View in gallery" ng-click="wallElementPicker.onViewSpin(room.spins[0], room); $event.stopPropagation();">
                            </div>

                            <div ng-if="wallElementPicker.isRoomConnectedParseData(room) || wallElementPicker.isRoomConnectedJSONData(room)" class="roomConnectedTag">
                                Connected to current room
                            </div>

                        </div>
                    </div>
                </div>

            </div>

          </div>
        </div>
      </div>
  </div>
</script>

<script type="text/ng-template" id="spin-slideshow">
	<div class="modal-body">
		<carousel interval="5000" disable-ng-animate>
	      <slide ng-repeat="slide in photoArray">
	      	<img ng-src="{{slide.url}}" style="margin: auto;" width="100%"/>
	      </slide>
	    </carousel>
        <div class="spinMenu" ng-if="room.spins.length > 1">
            <div style="color: white;text-align: left;padding: 5px; font-weight: bold;">
                Available spins:
            </div>
            <div class="spin" ng-class="{'selected': wallElementPicker._selectedSpin == $index}" ng-repeat="spins in room.spins track by $index" style="color: white; display:inline-block;" ng-init="spinIndex = $index">
                <img ng-repeat="spin in spins" ng-src="{{spin.url}}" class="no-lr-padding" ng-click="wallElementPicker.switchSpin(room, spinIndex)"/>
            <div>
        </div>
	</div>
</script><!-- HTML FOR THE FURNITURE CONFIGURATION SCREEN -->
<script type="text/ng-template" id="furniture-configurator-template">
  <div id="furnitureConfiurationContainer" class="furnitureConfigSlideIn im-no-scroll" style="background: rgba(0, 0, 0, 0.5); border-left: 1px solid white; " ng-if="app.vtour.parentFurnitureModel && app.vtour.parentFurnitureModel.getOptions() && interaction.configurationTool">
    <div id="innerFurnitureConfigurationContainer">
      <div ng-controller="FurnitureConfigurationController as config">
        <div ng-repeat="opt in config.opts">
          <div class="row" style="margin-left: 5px; margin-right: 5px; padding-bottom: 3px; padding-top: 3px; border-bottom: 1px solid white;">
            <div ng-repeat="mat in config.listHolder[opt.optionKey] | startFrom: config.paginations[$index].page * config.paginations[$index].perPage | limitTo: config.paginations[$index].perPage">
              <div class="col-xs-3" style="padding: 2px">
                <div class="text-center">
                  <a href="" ng-click="config.setMaterial(opt.optionName, mat);" style="text-decoration: none;">
                    <img ng-src="{{config.urls.getUrlFor(config.urls.MATERIAL, mat.getMap(), {}, true)}}" width="100%" height="70px" crossorigin=""/>
                    <div style="position: absolute; bottom: 5px; left: 0; right: 0; margin: 0 auto;" class="white-font">{{opt.optionName}}</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="furnitureInfoRow2">
          <div class="col-xs-12 text-center white-font">

            <p>Name: {{config.metaData.name}}</p>
            <p>Price: {{config.metaData.price}}</p>
            <p>Dimensions: {{config.metaData.dimensions.depth}} x {{config.metaData.dimensions.height}} x {{config.metaData.dimensions.width}}</p>
            <p>Description: {{config.metaData.description}}</p>
            <p>SKU: {{config.metaData.sku}}</p>
          </div>
        </div>

        <div class="row text-center">
          <a ng-if="!interaction.alreadyInScene && interaction.configurationDoneAllowed" class="btn outline" ng-click="interaction.hideConfigurationTool(false); config.endConfigurationOfNewFurniture(interaction.clickedCoord)" href="">Done</a>
          <a ng-if="interaction.alreadyInScene && interaction.configurationDoneAllowed" class="btn outline" ng-click="interaction.hideConfigurationTool(true)" href="">Done</a>
        </div>
      </div>
    </div>
  </div>

  <div class="im-no-scroll text-center" ng-if="!app.vtour.parentFurnitureModel.getOptions() && interaction.configurationTool && interaction.configurationDoneAllowed">
    <div style="position: absolute; left: 0; right: 0; margin: auto; bottom: 25px; width: 75px;">
      <a class="btn outline" href="" ng-click="interaction.hideConfigurationTool(true)">Done</a>
    </div>
  </div>

</script>

  <style>
    .green-background {
      background-color: #00FF00 !important;
    }
  </style>

  <script type="text/ng-template" id="floorjs-map-template">    
      <div class="modal-header">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#floorInfo" data-toggle="tab">Floor Info</a></li>
          <li><a href="#projectTools" data-toggle="tab">Project Tools</a><li/>
          <li><a href="#projectFancyModels" data-toggle="tab">Fancy Model</a></li>
        </ul>
      </div>
      <div class="modal-body" ng-keydown="$event.stopPropagation();">
        <div class="tab-content">
          <div class="tab-pane active" id="floorInfo">
            <h4>Floor Info</h4>
            <hr/>
            <div ng-repeat="floor in modelerConsole.floors">
              <div class="input-group">
                <div class="input-group-addon">{{floor.getName()}}</div>
                <input type="text" class="form-control" ng-model="modelerConsole.floorValues[floor.getName()].name">
                <div class="input-group-btn">
                  <button class="btn btn-default" ng-click="modelerConsole.saveFloorJSFile(floor, modelerConsole.floorValues[floor.getName()].name, $event)">Save</button>
                </div>
              </div>
              <div class="input-group" style="margin-top: 5px;">
                <div class="input-group-addon">Order</div>
                <input type="number" class="form-control" ng-model="modelerConsole.floorValues[floor.getName()].orderNumber">
                <div class="input-group-btn">
                  <button class="btn btn-default" ng-click="modelerConsole.saveFloorOrder(floor, modelerConsole.floorValues[floor.getName()].orderNumber, $event)">Save</button>
                </div>
              </div>
              <div class="input-group" style="margin-top: 5px;">
                <div class="input-group-addon">Scale</div>
                <input type="number" class="form-control" ng-model="modelerConsole.floorValues[floor.getName()].scale">
                <div class="input-group-btn">
                  <button class="btn btn-default" ng-click="modelerConsole.saveFloorScale(floor, modelerConsole.floorValues[floor.getName()].scale, $event)">Save</button>
                </div>
              </div>

              <div class="input-group" style="margin-top: 5px;">
                <div class="input-group-addon">Upload</div>
                <input type="text" class="form-control" ng-model="modelerConsole.floorValues[floor.getName()].uploadFilename" disabled>

                <div class="input-group-btn" dropdown is-open="status.isopen">
                  <button class="btn btn-default dropdown-toggle" dropdown-toggle type="button" id="typeDropdown" aria-expanded="true">
                    {{modelerConsole.floorValues[floor.getName()].uploadType}}
                  <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="typeDropdown">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="modelerConsole.changeUploadType(floor, 'Bake')">Bake VRScene</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="modelerConsole.changeUploadType(floor, 'Render')">Render VRScene</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="modelerConsole.changeUploadType(floor, 'MayaOutput')">Maya Output</a></li>
                  </ul>
                </div>

                <div class="input-group-btn">
                  <button class="btn btn-default" ng-click="modelerConsole.chooseUploadFile(floor)">Choose</button>
                </div>
                <div class="input-group-btn">
                  <button class="btn btn-default" ng-click="modelerConsole.uploadFile(floor, modelerConsole.floorValues[floor.getName()].uploadFile, $event)"
                      ng-disabled="modelerConsole.floorValues[floor.getName()].uploadFile === undefined || modelerConsole.floorValues[floor.getName()].uploadTitle !== 'Upload'">{{modelerConsole.floorValues[floor.getName()].uploadTitle}}</button>
                </div>
              </div>

              <div ng-if="floor.getSpawn()" style="margin-bottom: 5px;">
                Spawn point: {{modelerConsole.floorValues[floor.getName()].spawn}}
              </div>
              <br/>
            </div>
          </div>
          <div class="tab-pane" id="projectTools">
            <h4>Custom fbx file upload</h4>
            <hr/>
            <div>
              <div class="input-group-btn">
                <button class="btn btn-default" ng-click="modelerConsole.chooseFbx()">Choose .fbx File to Upload</button>
              </div>
              <div style="margin-left: 3px;">
                <div ng-show="!modelerConsole.fbx">No File Chosen</div>
                <div ng-show="modelerConsole.fbx">{{ modelerConsole.fbx.name }}</div>
              </div>
              <div>
                <button class="btn btn-default" ng-click="modelerConsole.uploadFbx()">Upload .fbx File</button>
              </div>
              <br>
              <a class="btn btn-default" ng-show="modelerConsole.fbxLink" ng-href="{{ modelerConsole.getFbxLink() }}">Download .fbx</a>
            </div>
            <hr/>
            <h4>Project Related Tools</h4>
            <hr/>
            <div class="row" ng-controller="VirtualTourMenuController as vtMenu">
              <button class="btn btn-default" ng-click="vtMenu.customize('export-geometry-objmtl')">Export OBJ/MTL</button>
              <button class="btn btn-default" ng-click="modelerConsole.exportFBX()">Export FBX</button>
              <button class="btn btn-default" ng-click="vtMenu.customize('compress-project-data')">Compress Data</button>
              <button class="btn btn-default" ng-click="modelerConsole.invalidateCloudfrontAsync($event)">Invalidate Cloudfront</button>
              <button
                class="btn btn-default"
                ng-disabled="!vtMenu.isCustomModelDesiredProduct() || !vtMenu.app.vtour.project.getPro()"
                ng-click="modelerConsole.renderHybridPanos()">
                  Render Hybrid Panos
              </button>
            </div>
           
            <div class="row" style="margin-top: 7px;">
              <button class="btn btn-default" ng-click="modelerConsole.toggleModel()" ng-disabled="!app.vtour.project.getFancy()">
                {{modelerConsole.toggleText}}</button>
              <button class="btn btn-default" ng-click="modelerConsole.finalizeModel($event)">Finalize Model</button>
              <button class="btn btn-default" ng-click="modelerConsole.changeToHouseUploader()">Custom Geometry Uploader</button>
              <button class="btn btn-default" ng-click="modelerConsole.checkInvalidations()">Check Invalidations</button>
            </div>

            <hr/>
            <h4>Autobake Tools</h4>
            <hr/>
            <div class="row" ng-controller="VirtualTourMenuController as vtMenu">
              <button class="btn btn-default" ng-disabled="!vtMenu.isCustomModelDesiredProduct()" ng-click="modelerConsole.autobakePartOne(vtMenu)">Autobake Part One</button>
              <button class="btn btn-default" ng-disabled="!vtMenu.isCustomModelDesiredProduct()" ng-click="modelerConsole.autobakePartTwo()">Autobake Part Two</button>
              <button class="btn btn-default" ng-disabled="!vtMenu.isCustomModelDesiredProduct()" ng-click="modelerConsole.fullAutobake(vtMenu)">Full Autobake</button>
            </div>

            <div class="row" style="margin-top: 7px;">
              <p class="{{modelerConsole.fontColor}}">{{modelerConsole.textResult}}</p>
            </div>
            <div class="row" ng-if="modelerConsole.invalidationList.length > 0">
              <table class="table table-striped">
                <tr>
                  <th>Id</th>
                  <th>Time</th>
                  <th>Status</th>
                </tr>
                <tr ng-repeat="invalidation in modelerConsole.invalidationList">
                  <td>{{invalidation.Id}}</td>
                  <td>{{invalidation.CreateTime}}</td>
                  <td>{{invalidation.Status}}</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="tab-pane" id="projectFancyModels">
            <h4>Fancy and Pro Model Names</h4>
            <p style="color: red">Please fill out both the fancy name and the pro model name before uploading. If you do not fill out the fancy name, you will be redirected to the parse model after upload.</p>

            <p>Note: <text style="color: red">Fancy Name must be unique</text></p>
            <hr/>
            <form name="fancyProForm">
            <div class="input-group">
              <div class="input-group-addon">Pro</div>
              <input type="text" name="proName" class="form-control" ng-model="modelerConsole.proModelName" ng-pattern="/^[a-zA-Z0-9\_\-]*$/">

              <div class="input-group-btn">
                <button class="btn btn-default" ng-click="modelerConsole.saveProjectProModel(modelerConsole.proModelName, $event)" ng-disabled="fancyProForm.proName.$error.pattern">Save</button>
              </div>
            </div>
            <p ng-show="fancyProForm.proName.$error.pattern" style="color: red;">Aplhanumeric characters, underscores and dashes only.</p>
            <div class="input-group" style="margin-top: 5px">
              <div class="input-group-addon">Fancy</div>
              <input type="text" class="form-control" name="fancyName" ng-model="modelerConsole.fancyName" ng-pattern="/^[a-zA-Z0-9\_\-]*$/">
              <div class="input-group-btn">
                <button class="btn btn-default" ng-click="modelerConsole.saveProjectFancyName(modelerConsole.fancyName, $event)" ng-disabled="fancyProForm.fancyName.$error.pattern">Save</button>
              </div>
            </div>
            <p ng-show="fancyProForm.fancyName.$error.pattern" style="color: red;">Aplhanumeric characters, underscores and dashes only.</p>
            </form>
            <p>WARNING: Changing the fancy name will affect the url. If this model has already been sent to a client, it is best not to change this name.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="https://github.com/insidemaps-org/website-v1/wiki/Model-Upload-Process-(In-Development)#modeler-tools" target="_blank">Modeler Tools Documentation</a>
        <a class="btn btn-primary" ng-click="modelerConsole.closeModal()">Close</a>
      </div>
  </script>

<script type="text/ng-template" id="cupboard-editor-template">
	<div id="new-tri-navbar" ng-controller="CupboardEditorController as editor" class="row cupboard-nav" ng-if="interaction.showCupboardEditor">

		<!-- button to activate cupboard editor -->
		<div class="col-xs-2" ng-if="!editor.enabled" style="margin-top: 8px; margin-left: 10px" >
			<a class="btn red-gradient white-font vtour-box-shadow" ng-click="editor.enable()">Cupboard Editor</a>
		</div>

		<!-- ///////////////////////////////////////////// -->

		<!-- Pano opacity, cogwheel, group dropdown selector -->
		<div class="col-xs-3" ng-if="editor.enabled" style="margin-top: 4px;">
			<div class="pull-left">
				<div class='btn-group'>
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-cloak style="padding:0px;">
						<span style='color:white;' class="glyphicon glyphicon-cog navbar-cog"></span>
					</a>
					<ul class="dropdown-menu" style="left: 0; left: auto">
						<li><a ng-href="#" ng-click="editor._createGroup();">Create Group</a></li>
						<li><a ng-href="#" ng-click="editor._saveGroup();">Save (Only group)</a></li>
						<li><a ng-href="#" ng-click="editor._saveAll();">Save (Everything)</a></li>
						<li><a ng-href="#" ng-click="editor._exportOBJAll();">Export OBJ</a></li>
						<li><a ng-if="editor._isAnyGroupActive();" ng-href="#" ng-click="editor._renameActiveGroup();">Rename Active Group</a></li>
					</ul>
				</div>

				<div class='btn-toolbar pull-right'>
				</div>
			</div>

			<div class="pull-left">
				<div class="row" style="margin-left:1px;margin-right:1px;">
					<input type="range" min="0" max="100" step="1" style="width: 100%;" ng-model="editor.transparency" ng-change="editor.transparencyChanged()">
				</div>

				<div class="row white-font" style="margin-left:0px;margin-right:0px;">
					Pano Opacity: {{editor.transparency}}&#37;
				</div>
			</div>

			<div class="pull-left">
				<select class="btn dropdown-toggle red-gradient white-font vtour-box-shadow" ng-model="editor.currentGroupName" ng-change="editor.changeMorphGroup(true)" ng-if="editor.showMorphGroupsDropDown" ng-options="action.name for action in editor.morphGroupsNames" style="background-color: #ce5541 !important; margin-top:4px; margin-right:4px; margin-left:15px;"></select>

				<button class="btn red-gradient white-font vtour-box-shadow" ng-if="editor.enabled && editor.tool.morphGroups.length === 0" ng-click="editor._createGroup()" style="background-color: #ce5541 !important; margin-top:4px; margin-right:4px; margin-left:15px;">
					Create Group
				</button>
			</div>
		</div>

		<!--
		<div class="col-xs-1" style="margin-top: 4px;" ng-if="editor.enabled">
			<div class="row">
				<a style="margin-right: 3px;" class="btn btn-xs red-gradient white-font" ng-click="editor.toggleAbstractVisibility()" data-placement="bottom">AV</a>
				<a style="margin-right: 3px;" class="btn btn-xs red-gradient white-font" ng-click="editor.toggleMeshesVisibility()" data-placement="bottom">MV</a>
			</div>

			<div class="row">
				<select class="btn btn-xs dropdown-toggle red-gradient white-font" ng-model="editor.currentActionGroup" ng-change="editor.changeActionGroup(true)" ng-options="action.name for action in editor.actionGroups" style="background-color: #ce5541 !important;"></select>
			</div>

			<div class="row">
				<a style="margin-right: 3px;" ng-repeat="subAction in editor.undoRedoActions" class="btn btn-xs red-gradient white-font" ng-click="editor.clickOnUndoRedo(subAction.id)" ng-disabled="!subAction.enabled" ng-if="subAction.visible" >{{subAction.name}}</a>
			</div>
		</div>
		-->

		<!-- back, next and finish buttons -->
		<div class="col-xs-1" style="margin-top: 4px;" ng-if="editor.enabled">
			<div class="row text-right white-font">
				<button style='margin-top: 4px; margin-left:2px; margin-right:2px; margin-left:2px;' class="btn red-gradient white-font vtour-box-shadow" ng-if="editor.enabled && editor.backStepPossible" ng-hide="editor.currentStep.backStep === -1" ng-click="editor._backStep()">
					Back
				</button>

				<button style='margin-top: 4px; margin-left:2px; margin-right:2px; margin-left:2px;' class="btn red-gradient white-font vtour-box-shadow" ng-if="editor.enabled && editor.nextStepPossible" ng-hide="editor.currentStep.nextStep === -1" ng-click="editor._nextStep()">
					Next
				</button>

				<button style='margin-top: 4px; margin-left:2px; margin-right:2px; margin-left:2px;' class="btn red-gradient white-font vtour-box-shadow" ng-if="editor.enabled && editor.finishStepPossible" ng-hide="editor.currentStep.finishStep === -1" ng-click="editor._finish()">
					Finish
				</button>
			</div>
		</div>

		<!-- Label-title of the current step -->
		<div class="col-xs-2">
			<h3 style="margin-top: 10px;"><font class="white-font" ng-if="editor.enabled">Step {{editor.currentStep.index+1}}: {{editor.currentStep.desc}}</font><br></h3>
		</div>

		<div class="col-xs-3" ng-if="editor.enabled" style="margin-top: 2px;">
			<div class="row">
				<a style="margin-right: 2px;" ng-repeat="subAction in editor.subActions" class="btn btn-xs red-gradient white-font vtour-box-shadow" ng-click="editor.changeSubAction(subAction.id)" ng-disabled="!subAction.enabled" ng-if="subAction.visible" ng-class="{'active-action': subAction.active}" data-toggle="tooltip" data-placement="bottom" title="{{subAction.description}}">{{subAction.name}}</a>
			</div>

			<div class="row" style="margin-top:2px">
				<select class="btn btn-xs dropdown-toggle red-gradient white-font vtour-box-shadow" ng-model="editor.currentMeshTemplate" ng-change="editor.changeMeshTemplate()" ng-if="editor.tool.showMeshTemplateSelector" ng-options="action.name for action in editor.meshTemplates" style="background-color: #ce5541 !important;"></select>
			</div>
		</div>

		<div class="col-xs-3" ng-if="editor.enabled">
			<div style="margin-right:5px;">
				<div class="row text-right white-font">{{editor.currentTitle}}</div>
				<div class="row text-right white-font">{{editor.currentState}}</div>
				<div class="row text-right white-font">{{editor.dimensionsMessage}}</div>
			</div>
		</div>
	</div>
</script>

<script type="text/ng-template" id="tour-help-modal">
	<div class="modal-header white-font" style="border-bottom: 0;">
		Navigation Help
	</div>

	<div class="modal-body text-center white-font">
		<div class="row text-center">
			<div class="col-xs-6 col-xs-offset-3">
				<img ng-src="{{tourHelp.currentPage.image}}" width="100%"/>
			</div>
		</div>
		<div class="row text-center">{{tourHelp.currentPage.text}}</div>
	</div>

	<div class="modal-footer" style="margin-top: 0; border-top: 0;">
		<font class="white-font pull-left" style="margin-top: 4px; font-size: 20px;">{{tourHelp.pageIndex+1}}/{{tourHelp.pages.length}}</font>
		<a class="btn btn-default blk-btn-wht-out" ng-click="tourHelp.previous()" ng-disabled="tourHelp.previousDisabled">Previous</a>
		<a class="btn btn-default blk-btn-wht-out" ng-click="tourHelp.next()" ng-disabled="tourHelp.nextDisabled">Next</a>
		<a class="btn btn-default blk-btn-wht-out" ng-click="tourHelp.closeModal()">Done</a>
	</div>
</script>

<script type="text/ng-template" id="facebook-post-360">
	<div ng-if="!controller.completed" class="modal-header">
		<h3 style="color:white">
			{{controller.posting?(!controller.loggedIn?'Logging In To Facebook...':'Posting Spin To Facebook...'):'Post Spin To Facebook'}}
		</h3>
	</div>

	<div ng-if="controller.completed" style="color: #fff;font-weight: bold;line-height: 26.1px;font-size: 16px;margin-top: 25.4px;margin-bottom: 6.4px;height: 45px;margin-left: 20px;">
		<h3>
			{{controller.status?'Spin Posted Successfully.':'Failed To Post Spin.'}}
		</h3>
	</div>

	<div class="form-control-group" style="border:none" ng-if="controller.posting && !controller.completed">

		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-blue" role="progressbar" style="width:100%;">
			</div>
		</div>
	</div>
	<div class="form-control-group" style="border:none" ng-if="!controller.posting">

		<table style="width: 100%;">
			<tr>
				<td style="padding-left: 15px;vertical-align: top;padding-right: 15px;">
						<div class="form-group row">
							<div class="col-sm-12" style="color: #fff;margin-bottom: 5px;">
								Photo caption:
							</div>
							<div class="col-sm-12">
								<textarea id="fbComment" autofocus ng-change="controller.updateView()" class="text-input form-control" type="text" ng-model="controller.caption" style="height: 82px; max-height: 74px; resize: none !important;" >
								</textarea>
							</div>
						</div>

						<div class="form-group row" ng-if="false">
							<div class="col-sm-12">
								<input id="fbIncludeAddress" ng-change="controller.updateView()" style="width: 24px;height: 24px;margin-top: 7px;margin-right: 10px;" class="col-sm-8 text-input form-control" type="checkbox" ng-model="controller.includeAddress" ng-keydown="$event.stopPropagation();" />
								<label for="fbIncludeAddress" class="col-form-label" style="color:white">Append property address</label>
							</div>
						</div>

						<div class="form-group row" ng-if="false">
							<div class="col-sm-12">
								<input id="fbIncludeListingUrl" ng-change="controller.updateView()" style="width: 24px;height: 24px;margin-top: 7px;margin-right: 10px;" class="col-sm-8 text-input form-control" type="checkbox" ng-model="controller.includeListingUrl" ng-keydown="$event.stopPropagation();" />
								<label for="fbIncludeListingUrl" class="col-form-label" style="color:white">Append property listing URL</label>
							</div>
						</div>
				</td>
			</tr>
			<tr>
				<td style="pointer-events: none;">
					<div style="background-image: url(/images/facebook-preview.png);
					background-repeat: no-repeat;
					height: 300px;
					position: relative;
					width: 518px;
					background-color: #fff;
					border: 1px solid #c0c0c0;
					margin: 10px;
					margin-left: auto;
					margin-right: auto;
					margin-bottom: 0px;">
						<div style="position: absolute;top: 58px;left: 12px;right: 12px;">
							<div style="pointer-events: all;" ng-bind-html="controller.getPhotoCaption(true)">
							</div>
							<div ng-init="frontPano = 'url('+controller.getFrontPano()+')'; frontClass={'background-image':frontPano}" ng-style="frontClass" style="width: 100%;height: 800px;background-size: contain;margin-top: 10px;">

							</div>
						</div>

					</div>
				</td>
			</tr>
			<tr>
				<td style="font-size: 11px;color: #fff;font-weight: bold;padding-top: 5px;padding-left: 15px;">
					* This is only the general preview of the data your Facebook post will contain.
				</td>
				<td>
				</td>
			</tr>
		</table>
	</div>

	<div class="modal-footer" ng-if="!controller.posting">
		<a class="btn btn-default" ng-click="controller.closeModal()">Cancel</a>
		<a class="btn btn-success" ng-click="controller.postPhoto()" style="font-weight: bold;font-family: Helvetica, Arial, sans-serif;">{{controller.loggedIn?'Post to Facebook':'Login and Post to Facebook'}}</a>
	</div>
</script>

<script type="text/ng-template" id="3d-viewer-template">
	<div id='virtual-tour' ng-controller='VirtualTourMainController as virtualTour' ng-keydown="alert('$event')" style="overflow: hidden; position: absolute; left: 0; right: 0; top: 0; bottom: 0;">
		<div ng-controller="VirtualTourInteractionsController as interaction" ng-click="interaction.mouseClick($event)" ng-right-click="interaction.rightMouseClick($event)" ng-mousedown="interaction.mouseDown($event)" ng-mousemove="interaction.mouseMove($event)" ng-mouseup="interaction.mouseUp($event)" im-touchstart="interaction.touchStart(
			$event)" im-touchend="interaction.touchEnd($event)" im-touchmove="interaction.touchMove($event)" ng-keydown="interaction.hideContextMenusIfVisible()" id="inner-virtual-tour">
			<div class="row virtual-tour-ui-element" style="margin: 0px;">
				<!-- Upper right options -->
				<div
					ng-if="app.modelMode || app.walkthroughMode"
					style="padding-top: 10px; z-index: 99; position: absolute; top: 0; right: 0; width: 300px;"
					ng-mousedown="app.forwardEventToCanvas($event)"
					ng-mouseup="app.forwardEventToCanvas($event)"
					ng-cloak>



							<!-- Fullscreen Toggle -->
							<div class="im-header-pad pull-right" style="margin-right: 14px; cursor: pointer;" ng-cloak>
								<img ng-controller="VirtualTourMenuController as vtMenu" src="/images/wide-angle.png" width="32px;" ng-click="vtMenu.fullscreen()" id="fullscreenIcon">
							</div>

							<!-- VR Toggle -->
							<div class="im-header-pad pull-right" style="margin-right: 14px; cursor: pointer;" ng-cloak ng-if="interaction.vrModeCapable">
								<img ng-controller="VirtualTourMenuController as vtMenu" src="/images/VR.png" width="32px;" ng-click="app.vtour.switchVRModeSafe()">
							</div>

							<!-- Snapshot Button -->
							<li ng-controller="VirtualTourMenuController as vtMenu" class="im-header-pad pull-right" style="margin-right: 14px;" ng-hide="!app.vtour.currentFloorHasVRScene || !snapshotEnabled" ng-cloak>
								<span class="glyphicon glyphicon-camera navbar-render-snapshot" width="32px;" ng-click="vtMenu.renderSnapshot()"></span>
							</li>

							<!-- Help Icon for 3d model-->
							<div class="im-header-pad pull-right" style="margin-right: 14px; cursor: pointer;" ng-controller="VirtualTourMenuController as vtMenu " ng-if="app.modelMode">
								<img src="/images/help-icon.png" width="32px;" ng-click="vtMenu.show3DModelHelpTips()"></img>
							</div>

							<!-- Help Icon for walkthrough-->
							<div ng-if="!app.vtour.walkthroughCreatorPreview" class="im-header-pad pull-right" style="margin-right: 14px; cursor: pointer;" ng-controller="VirtualTourMenuController as vtMenu" ng-if="app.walkthroughMode">
								<img src="/images/help-icon.png" width="32px;" ng-click="vtMenu.show3DTourHelpTips()"></img>
							</div>

							<!-- Operator options -->
							<div
								class="pull-right"
								ng-controller="VirtualTourMenuController as vtMenu"
								ng-if="app.modelMode && app.vtour && virtualTour.hasWriteAccess( app.vtour.project )"
								style="margin-right: 14px; margin-top: 5px; cursor: pointer;">
								<div class="btn-group">

									<a href="" style="padding:0px; font-size: 32px; color: #7f8a8b; margin-left:14px;"
										class="dropdown-toggle" data-toggle="dropdown" rel="nofollow" ng-cloak>
										<span class="glyphicon glyphicon-collapse-down"></span>
									</a>

									<ul class="dropdown-menu pull-right">
										<li ng-if="!virtualTour.requiresRole('Operator')"><a href="" ng-click="vtMenu.customize('screenshot')">Screenshot</a></li>
										<li ng-if="!virtualTour.requiresRole('Operator')"><a href="" ng-click="vtMenu.customize('reset-materials')">Reset Materials</a></li>
										<li ng-if="virtualTour.requiresRole('Operator')"><a ng-repeat='action in vtMenu.menuActions'
												href="" ng-click="vtMenu.customize(action.command)">{{action.title}}</a></li>

										<li ng-if="virtualTour.requiresRole('Operator')" class="divider" style="margin:0px;"></li>

										<li ng-if="virtualTour.requiresRole('Operator')"><a ng-repeat='action in vtMenu.menuActionsDebug'
												href="" ng-click="vtMenu.customize(action.command)">{{action.title}}</a></li>
										<li ng-if="virtualTour.canSetSplashScreen()"><a href="" ng-click="vtMenu.customize('set-model-splash')">Set Splash</a></li>
										<li ng-if="virtualTour.requiresRole('Operator') && app.vtour && app.vtour.currentFloor && app.vtour.currentFloor.parseObject && app.vtour.currentFloor.parseObject.getHotspots()"><a href="" ng-click="vtMenu.startHotspotTour()">Hotspot Tour</a></li>

										<li ng-if="virtualTour.requiresRole('Operator')" class="divider" style="margin:0px;"></li>
										<li><a target="_blank" ng-if="app.vtour.getPhotoAnalyzerLink() && virtualTour.requiresRole('Operator')" ng-href="{{ app.vtour.getPhotoAnalyzerLink() }}"> Operator Project Page </a></li>

									</ul>
								</div>
							</div>

							<!--Snapshot -->
							<div class="dropdown im-header-pad pull-right" style="margin-right: 14px; cursor: pointer;" ng-if="app.modelMode && app.vtour && debug.DEBUGLEVEL > 1 && app.vtour.project" ng-controller="VirtualTourMenuController as vtMenu" ng-click="vtMenu.customize('modeler-tools')" ng-cloak>
								<a href="" ng-cloak style="padding:0px; font-size: 30px; color: #7f8a8b;" rel="nofollow" >
									<span class="glyphicon glyphicon-eye-open"></span>
								</a>
							</div>

							<!-- MaprTags editor Start -->
							<div ng-if="!app.vtour.walkthroughCreatorPreview" class="im-header-pad pull-right" ng-cloak>
								<img
									ng-controller="VirtualTourMenuController as vtMenu"
									style="margin-right: 14px; cursor: pointer;"
									src="/images/tag-graphic.png"
									width="32px;"
									ng-hide="!vtMenu.hasWriteAccess() || !app.vtour.is3DTourMode || app.vtour.isMobileDevice === true"
									ng-mouseleave="vtMenu.mouseLeftMaprTagEditorIcon()"
									ng-click="vtMenu.toggleMaprEditor()"
									id="maprTagsToggle">
							</div>

							<!-- Bookmark spin -->
							<div ng-if="app.walkthroughMode && !app.vtour.walkthroughCreatorPreview" class="im-header-pad pull-right" ng-cloak>
								<img
									ng-controller="VirtualTourMenuController as vtMenu"
									style="margin-right: 14px; cursor: pointer;"
									src="/images/bookmark-icon.png"
									width="32px;"
									ng-hide="!vtMenu.hasWriteAccess() || !app.vtour.is3DTourMode || app.vtour.isMobileDevice === true"
									ng-click="vtMenu.showCreateBookmarkModal()"
									id="createBookmark">
							</div>

							<!-- Post spin to facebook -->
							<div ng-if="!app.vtour.walkthroughCreatorPreview" class="im-header-pad pull-right" ng-cloak>
								<img
									ng-controller="VirtualTourMenuController as vtMenu"
									style="margin-right: 14px; cursor: pointer;"
									src="/images/facebook-post-icon.png"
									width="32px;"
									ng-hide="!app.vtour.is3DTourMode"
									ng-click="vtMenu.fbPost360PhotoModal()"
									id="postSpinToFacebook">
							</div>
				</div>
			</div> <!-- HEADER END -->

				<div id="info-container" ng-class="{'info-open': interaction.addressOpen, 'info-container-pano': interaction.panoMode, 'virtual-tour-ui-element': true, 'info-container-cupboards': interaction.showCupboardEditor }" ng-if="!interaction.noMinimap && !app.vtour.plugin">
					<div id="info-toggle" ng-class="{'text-center': true, 'toggleAddressBackOpen': interaction.addressOpen, 'toggleAddressBackClosed': !interaction.addressOpen}" ng-click="interaction.toggleAddress(); $event.stopPropagation()" style="position: absolute; top: 0; left: 0; cursor: pointer;">
					</div>
					<div
						id="actual-info"
						class="text-center"
						style="pointer-events: none;"
						ng-class="{'info-opened': interaction.addressOpen, 'info-closed': !interaction.addressOpen}">
						<p
							style="margin-top: -5px; margin-bottom: 0px; font-size: 16px;"
							ng-if="interaction.addressOpen && app.vtour.project">
							<strong>
								{{app.vtour.project.getStreet() || "Private"}}
							</strong>
						</p>
						<p
							style="margin-bottom: 0px; font-size: 15px;"
							ng-if="interaction.addressOpen && app.vtour.project">
								{{app.vtour.project.getCity()}}
							<font ng-if="app.vtour.project.getCity() && app.vtour.project.getState()">
								,
							</font>
							{{app.vtour.project.getState()}}
						</p>
						<p
							style="margin-top: -5px; margin-bottom: 0px; font-size: 16px;"
							ng-if="interaction.addressOpen && !app.vtour.project">
							<strong>
								{{interaction.getAddressFromUrl()}}
							</strong>
						</p>
						<div id="minimap-spacer" ng-style="spacer" style="height:0px; width:2px;">

						</div>

						<div
							id="floor-drop-container"
							style="pointer-events: all;"
							ng-if="app.vtour.minimapPanelVisible && app.vtour.minimapLoaded && interaction.app.vtour.floors.length && app.vtour.floors.length > 1 && !interaction.floorChangeInProgress"
							ng-cloak

<script type="text/ng-template" id="measurement-mode-template">

			<div style="background: rgba(0,0,0,0.5); border-radius: 5px; border: 1px solid white; height: 100%;">
				<!--<div class="col-xs-12 white-font text-center">
					X: {{interaction.measurementDeltas.x}}m
				</div>
				<div class="col-xs-12 white-font text-center">
					Y: {{interaction.measurementDeltas.y}}m
				</div>
				<div class="col-xs-12 white-font text-center">
					Z: {{interaction.measurementDeltas.z}}m
				</div>

				<style>

					    list-style-type: square;
					}

					    color: red;
					}
					#redLine {
					    color: white;
					}

					#blueMesh {
					    color: blue;
					}

					ul > li > span {
					    color: white;
					}

				<div class="col-xs-12 text-center" style="padding-left: 0;">

							<span>{{interaction.displayMeasurement(interaction.measurementDeltas.wallArea, 'squared')}}<sup>2</sup></span>

					<a class="btn btn-sm outline" ng-click="interaction.toggleMeasurementUnits(); $event.stopPropagation()">{{interaction.measurementUnits}}</a>
				</div>
			</div>

	</div>
</script>

<script type="text/ng-template" id="login-modal-template" class="ng-scope">
	<div id="login-modal-dialog">
		<section>
			<div class="content-modal" ng-init="tabLogin = newLogin.tab || 1" >
				<article class="rounded-tabs" >
					<div ng-class="{ active: tabLogin == 1 }" ng-click="tabLogin = 1" >Sign In</div>
					<div ng-class="{ active: tabLogin == 2 }" ng-click="tabLogin = 2" >Sign Up</div>
				</article>
				<article ng-show="tabLogin == 1">
					<h3>InsideMaps account</h3>
					<form novalidate name="loginUserPass">
						<div>
							<input
								type="text"
								placeholder="username or email"
								ng-model="newLogin.username"
								lowercase
								ng-required="true"
								ng-trim="false"
								ng-change="newLogin.username = newLogin.username.split(' ').join('')"
								required>
						</div>
						<div>
							<a href="" ng-click="newLogin.openResetPassword()" tabindex="99">
								forgot password?
							</a>
							<input
								type="password"
								placeholder="password"
								ng-model="newLogin.password"
								required>
						</div>
						<p class="login-error-message">{{newLogin.errorMessage}}</p>
						<button style="width: 191px;margin: 12px auto;margin-top: 0px;" ng-click="newLogin.attemptLogin('user-pass')">
							Sign In
						</button>
					</form>
					<div>or</div>

					<span class="signin googleoauth" href="" ng-click="newLogin.attemptLogin('google')">
					</span>

					<span class="signin liveoauth" href="" ng-click="newLogin.attemptLogin('microsoft')">
					</span>

				</article>

				<article ng-show="tabLogin == 2">
					<div ng-controller="SignupController as signup">
						<h3>Create your InsideMaps account</h3>
						<form name="signupForm" ng-class="{submitted: submitted}" ng-submit="submitted=true; signup.signUpUser( signupForm.$valid )" novalidate autocomplete="nope">
								<input
									ng-if="newLogin.referralOrganization"
									type="text"
									name="firstName"
									id="firstName"
									placeholder="First name"
									ng-model="signup.firstName"
									autocomplete="off"
									ng-required="false"
									autocomplete="nope"
									autofocus/>

								<input
									ng-if="newLogin.referralOrganization"
									type="text"
									name="lastName"
									id="lastName"
									placeholder="Last name"
									ng-model="signup.lastName"
									autocomplete="off"
									ng-required="false"
									autocomplete="nope"/>

								<input
									type="email"
									name="email"
									id="email"
									placeholder="email"
									ng-model="signup.email"
									ng-pattern="/^.+@.+$/"
									lowercase
									stopccp
									autocomplete="off"
									ng-required="true"
									autocomplete="nope"
									required>
								<p
									ng-show="signupForm.email.$dirty && !signupForm.email.$valid"
									class="text-danger">
										Email address has bad format.
								</p>

									<input
									type="password"
									name="pw1"
									id="pw1"
									placeholder="password"
									ng-model="signup.password"
									ng-minlength="6"
									ng-required="true"
									autocomplete="nope"
									required/>
								<input
									type="password"
									name="pw2"
									id="pw2"
									placeholder="repeat password"
									ng-model="signup.passwordRepeat"
									ng-minlength="6"
									repeat-check="pw1"
									autocomplete="nope"
									ng-required="true"
									required/>
							<p
								ng-show="signup.showRepeatError( signupForm.pw2 )"
								class="text-danger">
								Passwords do not match.
							</p>
							<p
								ng-show="signupForm.pw1.$dirty && signupForm.pw2.$dirty && (!signupForm.pw1.$valid || !signupForm.pw2.$valid) && !signupForm.pw2.$error.valmatch"
								class="text-danger">
								Password has to be minimum 6 characters long.
							</p>
							<p>
								{{signup.errorMessage}}
							</p>

							<button type="submit">
								CREATE ACCOUNT
							</button>
						</form>
					</div>
				</article>
			</div>
		</section>
	</div>
</script>

		<div class="row text-center gotham-font" style="margin: 0; letter-spacing: 1px;">
			<h1 class="text-center white-font" style="margin-top:15%">Oops, this project is not available</h1>
			<p class="text-center white-font" ng-if="nopermission.user" >{{nopermission.text}}<br>If you think this is a mistake, please email support@insidemaps.com</p>
			<p class="text-center white-font" ng-if="!nopermission.user">Please make sure you are signed in and have access to this project. If the problem persists, please email support@insidemaps.com</p>
			<a class="btn btn-lg red-gradient white-font text-center" style="border: none; padding-top: 12px;" ng-if="!nopermission.user" href="" ng-click="nopermission.attemptLogin()">SIGN IN</a>
		</div>
	</div>
</script>

<script type="text/ng-template" id="project-info-viewer-template" class="ng-scope">

				<p ng-class="{ 'text-danger': !projectInfoViewerController.savedInfo.street }">Street: {{ projectInfoViewerController.savedInfo.street }}</p>
				<p ng-class="{ 'text-danger': !projectInfoViewerController.savedInfo.city }">City: {{ projectInfoViewerController.savedInfo.city }}</p>

<script type="text/ng-template" id="project-property-changer-template" class="ng-scope">
	<div class="modal-body row text-center">
		<div class="modal-header">
			<font size="6">
				Change Project Property
			</font>
			<br>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table" border="1">
					<tr style="background-color:#F7F7F7;">
		 				<th>
		 					<center>
								<b>{{ projectPropertyChangerCtrl.property | uppercase }}S</b>
		 					</center>
		 				</th>
		 			</tr>
					<tr>
						<td style="vertical-align:middle;">
							<input
								type="text"
								style="width:100%;"
								placeholder="Filter: {{ projectPropertyChangerCtrl.property | lowercase }}s"
								ng-model="projectPropertyChangerCtrl.propertyFilter"
								ng-change="projectPropertyChangerCtrl.applyPropertyFilter()">
							</input>
						</td>
					</tr>
					<tr>
						<td style="vertical-align:middle;">
							<select
								style="width:100%;"
								ng-options="projectPropertyChangerCtrl.getPropertyRepresentation( option ) for option in projectPropertyChangerCtrl.optionsFiltered"
								ng-model="projectPropertyChangerCtrl.propertyValue">
							</select>
						</td>
					</tr>
				</table>
				<br>
				<table class="table" border="1">
					<tr style="background-color:#F7F7F7;">
		 				<th>
		 					<center>
								<b>NO</b>
		 					</center>
		 				</th>
		 				<th>
		 					<center>
								<b>PROJECT NAME</b>
		 					</center>
		 				</th>
		 				<th>
		 					<center>
								<b>PROJECT OWNER</b>
		 					</center>
		 				</th>
						<th>
		 					<center>
								<b>{{ projectPropertyChangerCtrl.property | uppercase }}</b>
		 					</center>
		 				</th>
		 			</tr>
					<tr
						id="row-{{$index}}"
						ng-repeat="project in projectPropertyChangerCtrl.projects">
						<td style="vertical-align:middle;">
							{{ $index + 1  }}
						</td>
						<td style="vertical-align:middle;">
							{{ project.getName() }}
						</td>
						<td style="vertical-align:middle;">
							{{ project.getUser() && ( project.getUser().getUsername() || project.getUser().id ) }}
						</td>
						<td style="vertical-align:middle;">
							{{ projectPropertyChangerCtrl.getPropertyRepresentation( project.get( projectPropertyChangerCtrl.property ) ) }}
						</td>
					</tr>
				</table>
			</div>

		</div>
		<div class="modal-footer">
			<div
				class="btn btn-success btn-lg"
				ng-click="projectPropertyChangerCtrl.onApplyClicked()">
				Apply
			</div>
			<div
				class="btn btn-primary btn-lg"
				ng-click="projectPropertyChangerCtrl.onCloseClicked()">
				Close
			</div>
		</div>
	</div>
</script>

<script type="text/ng-template" id="project-issues-template" class="ng-scope">
	<div class="modal-body row">
		<button
			class="btn btn-danger pull-right"
			ng-click="projectIssuesCtrl.close()">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
		<br>
		<center><font size="7">Project Issues</font></center>
		<center><font size="3">{{projectIssuesCtrl.project.getName()}}</font></center>
		<br>
		<br>
		<table class="table" border="1">
		  	<col width="2%">
		  	<col width="6%">
			<col width="15%">
			<col width="40%">
			<col width="10%">
			<col width="8%">
			<col width="5%">
			<col width="10%">
			<tr style="background-color:#F7F7F7;">
 				<th>
 					<center>
 						Blocking
 					</center>
 				</th>
		 		<th>
		 			<center>
		 				Submitted At
		 			</center>
		 		</th>
 				<th>
 					<center>
 						Title
 					</center>
 				</th>
  				<th>
 					<center>
 						Description
 					</center>
 				</th>
 				<th>
 					<center>
 						Submitting User
 					</center>
 				</th>
 				<th>
 					<center>
 						Fixed
 					</center>
 				</th>
 				<th>
 					<center>
 						Fixed At
 					</center>
 				</th>
 				<th>
 					<center>
 						Fixing User
 					</center>
 				</th>
			</tr>
			<tr
				class="text-center {{projectIssuesCtrl.getIssueProjectColor( issue )}}"
				ng-repeat="issue in projectIssuesCtrl.issues">
				<td style="vertical-align:middle;">
					{{ issue.blocking ? 'Yes' : 'No'}}
				</td>
				<td style="vertical-align:middle;">
					{{issue.submitted.date | date:'dd.MM.yyyy, hh:mm a'}}
				</td>
				<td style="vertical-align:middle;">
					<b>{{issue.title}}</b>
				</td>
				<td style="vertical-align:middle;">
					<b>{{issue.comment}}</b>
				</td>
				<td style="vertical-align:middle;">
					{{issue.submitted.email}}
				</td>
				<td style="vertical-align:middle;">
					<div
						ng-if="!issue.fixed"
						class="btn btn-default btn-block"
						ng-click="projectIssuesCtrl.fixIssue( issue )">
						Mark Fixed
					</div>
					<div ng-if="issue.fixed">
						{{issue.fixed ? 'Yes' : 'No'}}
					</div>
				</td>
				<td style="vertical-align:middle;">
					<div ng-if="issue.fixed">
						{{issue.fixed.date | date:'dd.MM.yyyy, hh:mm a'}}
					</div>
				</td>
				<td style="vertical-align:middle;">
					<div ng-if="issue.fixed">
						{{issue.fixed.email}}
					</div>
				</td>
			</tr>
		</table>
	</div>
</script>


<script type="text/ng-template" id="parse-object-viewer-template" class="ng-scope">
	<div class="modal-body row">
		<div class="col-md-12">
			<button
				ng-disabled="parseObjectViewerCtrl.getPreviousIndex() === parseObjectViewerCtrl.getSelectedIndex()"
				class="btn btn-default col-md-1"
				ng-click="parseObjectViewerCtrl.selectPrevious()">
				<span class="glyphicon glyphicon-chevron-left">
				</span>
			</button>
			<div class="col-md-10">
				<h3>
					<center>
						<b>
							{{parseObjectViewerCtrl.selected.parseObject.className}}
						</b>
						&nbsp|&nbsp
						<b>
							{{parseObjectViewerCtrl.selected.parseObject.id}}
						</b>
					</center>
				</h3>
				<center>
					<button
						class="btn btn-success"
						ng-click="parseObjectViewerCtrl.saveSelectedObject()">
						SAVE CHANGES
					</button>
				</center>
				</br>
			</div>
			<button
				ng-disabled="parseObjectViewerCtrl.getNextIndex() === parseObjectViewerCtrl.getSelectedIndex()"
				class="btn btn-default col-md-1"
				ng-click="parseObjectViewerCtrl.selectNext()">
				<span class="glyphicon glyphicon-chevron-right">
				</span>
			</button>
		</div>
		<div class="col-md-12">
			<table class="table" border="1">
		    	<col width="12%">
			  	<col width="13%">
				<col width="55%">
				<col width="10%">
				<col width="10%">
	  			<tr style="background-color:#F7F7FF">
					<th><center>Attribute</center></th>
					<th><center>Type</center></th>
					<th><center>Value</center></th>
					<th><center>Changed</center></th>
					<th><center>Error</center></th>
				</tr>

				<tr
					id="row-{{$index}}"
					class="text-center"
					style="background-color:#FAFAFA"
					ng-repeat="(attribute, value) in parseObjectViewerCtrl.getCurrentSchema()"
					ng-if="attribute!=='objectId'">

					<td style="vertical-align:middle">
						<b>{{attribute}}</b>
					</td>
					<td style="vertical-align:middle">
						<b>{{value.type}} {{value.targetClass ? [value.targetClass] : ''}}</b>
					</td>
					<td style="vertical-align:middle">
						<div ng-if="value.type === 'String'">
							<input
								type="text"
								style="width:100%;"
								ng-model="parseObjectViewerCtrl.selected.angularModel[attribute]"
								ng-change="parseObjectViewerCtrl.modelChange( attribute )">
							</input>
						</div>

						<div ng-if="value.type === 'Boolean'">
							<input
								type="checkbox"
								ng-model="parseObjectViewerCtrl.selected.angularModel[attribute]"
								ng-change="parseObjectViewerCtrl.modelChange( attribute )">
							</input>
						</div>

						<div ng-if="value.type === 'Date'">
							{{parseObjectViewerCtrl.selected.angularModel[attribute] | date:'dd.MM.yyyy, HH:mm:ss' : 'UTC'}} (UTC)
						</div>

						<div ng-if="value.type === 'Number'">
							<input
								type="number"
								style="width:100%;"
								ng-model="parseObjectViewerCtrl.selected.angularModel[attribute]"
								ng-change="parseObjectViewerCtrl.modelChange( attribute )">
							</input>
						</div>

						<div ng-if="value.type === 'Object' || value.type === 'Array'">
							<textarea
								json-text
								rows="2"
								style="width:100%; resize: true;"
								ng-model="parseObjectViewerCtrl.selected.angularModel[attribute]"
								ng-change="parseObjectViewerCtrl.modelChange( attribute )">

							</textarea>
						</div>

						<div ng-if="value.type === 'ACL'">
							<textarea
								readonly
								select-on-click
								rows="2"
								style="width:100%; resize: true;">
								{{parseObjectViewerCtrl.selected.angularModel[attribute] | json }}
							</textarea>
						</div>

						<div ng-if="value.type === 'GeoPoint'">
								{{parseObjectViewerCtrl.selected.angularModel[attribute].latitude }},
								{{parseObjectViewerCtrl.selected.angularModel[attribute].longitude }}
						</div>

						<div ng-if="value.type === 'Pointer'">
							<div class="row">
								<div class="col-md-10">
									<button
										class="btn btn-default btn-sm btn-block"
										ng-model="parseObjectViewerCtrl.selected.angularModel[attribute]"
										ng-click="parseObjectViewerCtrl.pointerOpen( attribute )"
										ng-disabled="!parseObjectViewerCtrl.selected.angularModel[attribute]">
										{{ parseObjectViewerCtrl.selected.angularModel[attribute] ?
				parseObjectViewerCtrl.selected.angularModel[attribute].id : 'undefined' }}
									</button>
								</div>
								<div class="col-md-2">
									<button
										class="btn btn-warning btn-sm btn-block"
										ng-click="parseObjectViewerCtrl.pointerChange( attribute, value.targetClass )">
										EDIT
									</button>
								</div>
							</div>
						</div>
					</td>
					<td style="vertical-align:middle">
						<button
							class="btn btn-success btn-xs"
							ng-if="parseObjectViewerCtrl.isAttributeChanged( attribute )"
							ng-click="parseObjectViewerCtrl.resetAttribute( attribute )">
							RESET
						</button>
					</td>
					<td style="vertical-align:middle">
						<font color="red">
							<b>{{parseObjectViewerCtrl.selected.validationMap[attribute]}}</b>
						</font>
					</td>
				</tr>
			</table>
		</div>
	</div>
</script>

</div>

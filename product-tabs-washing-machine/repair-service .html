    <div ng-app='myapp' ng-controller="repairService">

        </div>
        <div class="container">
            <div class="text-center">
                <h2>Repair Service <small><sub>({{applianceType}})</sub></small></h2>
                <hr></hr>
            </div>
            <div class="row">
                <div class="col-md-8 col-sm-8"></div>

                <div class="col-md-3 col-sm-3 text-right third-party-rating-logo">
                    <i style="color: #7cc04b" class="fa fa-houzz fa-2x"></i>
                    <i style="color: #f47621" class="fa fa-thumb-tack fa-2x"></i>
                    <i style="color: #bf2519" class="fa fa-yelp fa-2x"></i>
                </div>
            </div>
            <div class="row" data-ng-repeat="data in demoDatas">
                <!-- Text Left for responsive -->
                <div class="col-md-9 col-sm-9">
                    <div class="row">
                        <div class="col-md-3 col-sm-9">
                            <img ng-src="{{data.logoImgLink}}" alt="" class="img-rounded" width="150" height="151">
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <p style="font-weight: bold;" data-ng-bind="data.name"></p>
                            <p style="font-size: 20px">{{data.rating}} <span style="font-size: 14px; color: #999">{{data.reviewedBy}} reviews</span></p>
                            <p data-ng-bind="data.category"></p>
                            <a ng-show="data.link!=''" style="font-weight: bold; text-decoration: none; color: #337ab7; cursor: pointer" ng-href="{{data.link}}" target="_blank">Visit Our Official Website</a>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <p data-ng-bind="data.contactAddress"></p>
                            <p>{{data.contactPerson}} {{data.contactNo}}</p>
                            <p style="font-weight: bold" data-ng-bind="data.email"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3"></div>
                        <div class="col-md-8 col-sm-8" style="color: #999">
                            <p ng-show="data.text!=''" style="margin: 1% 0 5% 0">{{data.text | limitTo: 80}} ... <span class="fa fa-chevron-right" aria-hidden="true"></p>
                            <!-- <p class="text-right">(more)</p> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 third-party-rating"> <!-- Text Right for responsive -->
                    <p data-ng-bind="data.insidemapsRating"></p>
                    <p data-ng-bind="data.pinRating"></p>
                    <p data-ng-bind="data.yelpRating"></p>
                </div>
            </div>
        </div>
    </div>
